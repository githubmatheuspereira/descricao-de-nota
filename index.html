<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Descrição de Nota</title>
</head>
<body>
    <div class="container text-center">
        <nav class="pt-5">
            <h1>Descrição de nota</h1>
        </nav>
        <main>
            <section class="" id="doctors">
                <button type="button" class="btn btn-primary doctor" data-doctor="Danielle">Danielle</button>
                <button type="button" class="btn btn-primary doctor" data-doctor="Mauricio">Mauricio</button>
                <button type="button" class="btn btn-primary doctor" data-doctor="Renato">Renato</button>
            </section>
            <section class="" id="types">
                <button type="button" class="btn btn-primary type" data-type="Consulta">Consulta</button>
                <button type="button" class="btn btn-primary type" data-type="Procedimento">Procedimento</button>
                <button type="button" class="btn btn-primary type" data-type="IR">IR</button>
                <button type="button" class="btn btn-primary type" data-type="TesteDeContato">Teste de Contato</button>
            </section>
            <section class="d-flex" id="cidSection">
                <input type="text" class="form-control" id="cid" placeholder="Cid:" autocomplete="off">
            </section>
            <section class="d-flex" id="codTussSection">
                <input type="text" class="form-control" id="codTuss" placeholder="Cód. TUSS:" autocomplete="off">
            </section>
            <section class="d-flex" id="valueAndDate">
                <input type="text" class="form-control" id="date" placeholder="Data (DD/MM/YYYY):" autocomplete="off" required>
                <input type="text" class="form-control" id="value" placeholder="Valor:" autocomplete="off" required>
            </section>
        </main>
        <button type="button" class="btn btn-primary" id="send">Enviar</button>
        <div class="mt-3">
            <textarea class="form-control" id="outputText" rows="20" placeholder="Seu texto sairá aqui..."></textarea>
        </div>
        <button type="button" class="btn btn-danger" id="clear">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
